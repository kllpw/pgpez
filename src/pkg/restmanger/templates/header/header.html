<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ if .DarkMode }}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cyborg/bootstrap.min.css" integrity="sha384-GKugkVcT8wqoh3M8z1lqHbU+g6j498/ZT/zuXbepz7Dc09/otQZxTimkEMTkRWHP" crossorigin="anonymous">
    {{ else }}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css" integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs" crossorigin="anonymous">
    {{ end }}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>{{.PageTitle}}</title>
</head>
<body>
<div>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PGPEZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse show" id="navbarColor01" style="">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link {{ if .KeysActive }} active {{ end }}" href="/keys">Keys</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ if .ContactsActive }} active {{ end }}" href="/contacts">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ if .MessagesActive }} active {{ end }}" href="/messages">Messages</a>
                </li>
            </ul>
            <a href="/dm"><span class="badge badge-light badge-pill float right">{{ if .DarkMode }}<i class="fa fa-sun-o fa-2x" aria-hidden="true"></i>{{else}}<i class="fa fa-moon-o fa-2x" aria-hidden="true"></i>{{end}}</span></a>
        </div>
    </nav>

</div>
<hr>
